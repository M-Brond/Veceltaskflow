<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (previous head content) ... -->
    
    <!-- Add this line for color picker support -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="title-container">
            <h1>TaskFlow</h1>
            <span class="header-subtitle">Streamline your day</span>
        </div>
        <p class="subtitle">A <a href="https://www.linkedin.com/in/maartenbrondijk/" target="_blank">Maarten Brondijk</a> app</p>
        <!-- Add dark mode toggle -->
        <button id="darkModeToggle" class="dark-mode-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </header>
    <main class="container">
        <div class="input-container">
            <input type="text" id="todoInput" placeholder="What needs to be done?">
            <select id="projectSelect">
                <option value="">Select Project</option>
            </select>
            <button class="add-project-btn" onclick="addNewProject()">
                <i class="fas fa-plus"></i> New Project
            </button>
            <button class="add-btn" onclick="addTodo()">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>

        <div class="projects-container" id="projectsContainer">
            <!-- Project columns will be rendered here -->
        </div>

        <div class="completed-section">
            <div class="completed-header" onclick="toggleCompletedTasks()">
                <h2>Completed Tasks <span class="project-counter" id="completedCounter"></span></h2>
                <span id="completedToggle">â–¼</span>
            </div>
            <div id="completedTasks" class="completed-tasks">
                <!-- Completed tasks will be rendered here -->
            </div>
        </div>
    </main>

    <!-- Add this before your custom JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
