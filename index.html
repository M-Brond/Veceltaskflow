    <title>Taskflow - Streamline Your Day</title>

    <meta property="og:description" content="Effortlessly manage your tasks with Taskflow - the modern, intuitive task management tool">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">

    <link rel="stylesheet" href="css/styles.css">

<body>
    <header>
        <div class="title-container">
            <h1>TaskFlow</h1>
            <span class="header-subtitle">Streamline your day</span>
        </div>
        <p class="subtitle">A <a href="https://www.linkedin.com/in/maartenbrondijk/" target="_blank">Maarten Brondijk</a> app</p>
    </header>
    <main class="container">
        <div class="input-container">
            <input type="text" id="todoInput" placeholder="What needs to be done?">
            <select id="projectSelect">
                <option value="">Select Project</option>
            </select>
            <button class="add-project-btn" onclick="addNewProject()">
                <i class="fas fa-plus"></i> New Project
            </button>
            <button class="add-btn" onclick="addTodo()">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>

        <div class="projects-container" id="projectsContainer">
            <!-- Project columns will be rendered here -->
        </div>

        <div class="completed-section">
            <div class="completed-header" onclick="toggleCompletedTasks()">
                <h2>Completed Tasks <span class="project-counter" id="completedCounter"></span></h2>
                <span id="completedToggle">â–¼</span>
            </div>
            <div id="completedTasks" class="completed-tasks">
                <!-- Completed tasks will be rendered here -->
            </div>
        </div>
    </main>

    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
</body>
